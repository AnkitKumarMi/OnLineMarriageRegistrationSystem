{% extends 'navigation.html' %}
{% load static %}
{% block body %}

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

<style>
.glow {
  font-size: 40px;
  color: #fff;
  text-align: center;
  -webkit-animation: glow 1s ease-in-out infinite alternate;
  -moz-animation: glow 1s ease-in-out infinite alternate;
  animation: glow 1s ease-in-out infinite alternate;
}

@-webkit-keyframes glow {
  from {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
  }
  
  to {
    text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
  }
}

/* Rounded border */
hr.rounded {
  border-top: 8px solid lightblue;
  border-radius: 5px;
}

.prjdiv:hover{
transform:translateY(-10px)
}
div .container1{

width:100%;
background-color:white;
border-radius:8px;
}
h2, h4{
 padding:10Px;
}

</style>


<div class="container-fluid" style="padding:10px;color:white;background-color:Darkslategrey;margin-top:0%;height:70px;width:100%">
<h4>DASHBOARD</h4>
</div>
<div class="container" style="margin-top:10%;height:150px;width:100%">
    <div class="row" style="height:90%">
        <div style="height:100px;" class="col-md-3 prjdiv">
            <div class="container1" style="background:#f73e3e">
            <h2 style="color:white">{{new}}</h2>
            <a href="{% url 'new_application' %}"><h4 style="color:black">New Application</h4>
        </a>
            </div>
        </div>
        <div style="height:100px;" class="col-md-3 prjdiv">
            <div class="container1" style="background:#0069d1">
            <h2 style="color:white">{{accept}}</h2>
            <a href="{% url 'verified_application' %}"><h4 style="color:black">Confirmed Application</h4>

            </a>
       </div>
        </div>
        <div style="height:100px;" class="col-md-3 prjdiv">
             <div class="container1" style="background:#07d100">
            <h2 style="color:white">{{reject}}</h2>
            <a href="{% url 'rejected_application' %}"><h4 style="color:black">Rejected Application</h4>
        </a>
             </div>
        </div>
         <div style="height:100px;" class="col-md-3 prjdiv">
             <div class="container1" style="background:#d1c000">
             <h2 style="color:white">{{all}}</h2>
            <a href="{% url 'all_application' %}"><h4 style="color:black">Total Application</h4></a>
             </div>
        </div>
    </div>
</div>
